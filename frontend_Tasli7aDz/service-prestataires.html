<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Prestataires par Service - TaSli7a</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        :root {
            --primary: #4CAF50;
            --secondary: #FF9800;
            --accent: #FFEB3B;
            --neutral: #9E9E9E;
            --dark: #333333;
            --light: #FAFAFA;
            --border: #E0E0E0;
            --box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .1);
        }

        .header{
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: fixed;
    top:0; left:0; right:0;
    padding:3rem 9%;
    z-index: 1000;
    background: #fff;
    box-shadow: var(--box-shadow);
}

.header .logo{
    font-size: 2.5rem;
    color:var(--black);
    font-weight: bold;
}

.header .logo span{
    color:var(--primary);
    
}

.header .navbar a{
    margin:0 1rem;
    font-size: 1.7rem;
    color:var(--black);
}

.header .navbar a:hover{
    color: var(--primary)
}

#login-btn .btn{
    margin-top: 0;
}

#login-btn i{
    display: none;
    font-size: 2.5rem;
    color:var(--light-color);
}

.header.active{
    padding:2rem 9%;
    box-shadow: var(--box-shadow);
}

#menu-btn{
    font-size: 2.5rem;
    color:var(--light-color);
    display: none;
}

     

        .service-header {
             text-align: center;
    padding: 40px 20px;
    background: linear-gradient(135deg, var(--secondary), var(--primary));
    color: white;
    margin-top: 80px;
    margin-bottom: 20px;
    font-size: 1.6em;

        }
        
        .service-header h1 {
            font-size: 1.6em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .service-description {
             max-width: 800px;
    margin: 0 auto;
    font-size: 1.3em;
        }

        .filters {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px auto;
            max-width: 1200px;
        }

        .filter-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group-min {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .filter-group-min label {
            font-size: 1.2em;
            color: var(--dark);
        }

        .filter-group-min input {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1.2em;
        }

        .filter-btn-min {
            padding: 8px 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .filter-btn-min:hover {
            background-color: #388E3C;
        }

        .prestataires-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .prestataire-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .prestataire-card:hover {
            transform: translateY(-5px);
        }

        .prestataire-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .prestataire-name {
            font-size: 1.5em;
            color: var(--primary);
            margin: 0;
        }

        .rating {
            color: var(--accent);
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .rating-value {
            font-weight: bold;
            margin-top: 5px;
        }

        .specialites {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }

        .specialite-tag {
            background: var(--light);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            color: var(--dark);
        }

        .info-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
        }

        .location {
            color: var(--neutral);
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn-reserver {
            background: var(--primary);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-reserver:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-details {
            background: var(--light);
            color: var(--dark);
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-details:hover {
            background: var(--border);
        }

        .profile-menu {
            position: relative;
            cursor: pointer;
        }

        .profile-picture {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
        }

        .profile-options {
            position: absolute;
            top: 120%;
            right: 0;
            background: white;
            min-width: 200px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .profile-connected:hover .profile-options {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .profile-options a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            color: var(--dark);
            text-decoration: none;
            font-size: 1.7rem;
            transition: background-color 0.3s;
        }

        .profile-options a i {
            font-size: 1.7rem;
            color: var(--primary);
        }

        .profile-options a.logout {
            border-top: 1px solid var(--border);
        }

        .profile-options a.logout i {
            color: #dc3545;
        }

        .login-btn {
            padding: 8px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s;
            font-size: 1.7rem;
        }

        .login-btn:hover {
            background-color: #388E3C;
        }

        .profile-connected {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        *{
    font-family: 'Poppins', sans-serif;
    margin:0; padding:0;
    box-sizing: border-box;
    outline: none; border:none;
    text-decoration: none;
    text-transform: capitalize;
    transition: .2s linear;
}
html{
    font-size: 62.5%;
    overflow-x: hidden;
    scroll-padding-top: 7rem;
    scroll-behavior: smooth;
}


.page-title {
    text-align: center;
    padding: 40px 20px;
    background: linear-gradient(135deg, var(--secondary), var(--primary));
    color: white;
    margin-top: 80px;
    margin-bottom: 20px;
    font-size: 1.6em;

}

.page-description {
    max-width: 800px;
    margin: 0 auto;
    font-size: 1.3em;
}
    </style>
</head>
<body>
    <header class="header">
        <div id="menu-btn" class="fas fa-bars"></div>
        <a href="#" class="logo"> <span>TaSli7a</span>dz</a>
        <nav class="navbar">
            <a href="index.html">Accueil</a>
            <a href="#services">Services</a>
            <a href="prestataires.html">Prestataires</a>
            <a href="#contact">Contact</a>
        </nav>
        <div id="profileMenu" class="profile-menu">
            <div class="profile-connected" style="display: none;">
                <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Profile" class="profile-picture">
                <div class="profile-options">
                    <a href="#" id="profileLink"><i class="fas fa-user"></i> Mon Profil</a>
                    <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
                </div>
            </div>

            <button class="login-btn" id="loginBtn">
                <i class="far fa-user"></i>
                Se connecter
            </button>
        </div>
    </header>

    <!-- Ajout du formulaire de connexion/inscription -->
    <div class="login-form-container">
        <span id="close-login-form" class="fas fa-times"></span>
        <!-- Formulaire de connexion -->
        <form id="login-form" action="">
            <h3>Connexion</h3>
            <input type="email" placeholder="Email" class="box">
            <input type="password" placeholder="Mot de passe" class="box">
            <p> Mot de passe oublié <a href="#">cliquez ici</a> </p>
            <input type="submit" value="Se connecter" class="btn">
            <p>ou connectez-vous avec</p>
            <div class="buttons">
                <a href="#" class="btn"> Google </a>
                <a href="#" class="btn"> Facebook </a>
            </div>
            <p> Pas de compte ? <a href="#" id="switch-to-signup">Créer un compte</a> </p>
        </form>
        <!-- Formulaire d'inscription -->
        <form id="signup-form" action="" style="display: none;">
            <h3>Inscription</h3>
            <input type="text" placeholder="Nom complet" class="box">
            <input type="email" placeholder="Email" class="box">
            <input type="password" placeholder="Mot de passe" class="box">
            <input type="password" placeholder="Confirmer le mot de passe" class="box">
            <input type="submit" value="S'inscrire" class="btn">
            <p>Déjà un compte ? <a href="#" id="switch-to-login">Se connecter</a> </p>
        </form>
    </div>

    <div class="service-header animate__animated animate__fadeIn">
        <h1 id="service-title"></h1>
        <p id="service-description" class="service-description"></p>
    </div>

    <div class="filters animate__animated animate__fadeInUp">
        <div class="filter-row">
            <div class="filter-group-min">
                <label for="loc-filtre"><i class="fas fa-map-marker-alt"></i></label>
                <input id="loc-filtre" type="text" class="location-filter-min" placeholder="Ville" title="Filtrer par ville">
            </div>
            <button class="filter-btn-min" title="Filtrer">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>

    <div id="prestataires-grid" class="prestataires-grid">
        <!-- Les prestataires seront ajoutés ici dynamiquement -->
    </div>

    <script>
        // Gestion du menu de profil et du formulaire de connexion
        let isConnected = false;
        let userType = 'user'; // ou 'provider'
        const profileMenu = document.getElementById('profileMenu');
        const loginBtn = document.getElementById('loginBtn');
        const profileConnected = profileMenu.querySelector('.profile-connected');
        const profileLink = document.getElementById('profileLink');
        const loginFormContainer = document.querySelector('.login-form-container');
        const closeLoginForm = document.getElementById('close-login-form');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const switchToSignup = document.getElementById('switch-to-signup');
        const switchToLogin = document.getElementById('switch-to-login');

        function updateProfileUI() {
            if (isConnected) {
                loginBtn.style.display = 'none';
                profileConnected.style.display = 'flex';
                profileLink.href = userType === 'provider' ? 'profil-prestataire.html' : 'profil-utilisateur.html';
                loginFormContainer.classList.remove('active');
            } else {
                loginBtn.style.display = 'flex';
                profileConnected.style.display = 'none';
            }
        }

        loginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loginFormContainer.classList.add('active');
        });
        closeLoginForm.addEventListener('click', () => {
            loginFormContainer.classList.remove('active');
        });
        switchToSignup.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
        });
        switchToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            signupForm.style.display = 'none';
            loginForm.style.display = 'block';
        });
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            isConnected = true;
            updateProfileUI();
        });
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            isConnected = true;
            updateProfileUI();
        });
        profileMenu.querySelector('.logout').addEventListener('click', (e) => {
            e.preventDefault();
            isConnected = false;
            updateProfileUI();
        });
        updateProfileUI();
    </script>

            const loginBtn = document.getElementById('loginBtn');

            const profileLink = document.getElementById('profileLink');

            function updateProfileUI() {
                if (isConnected) {
                    loginBtn.style.display = 'none';
                    profileConnected.style.display = 'flex';
                    // Mise à jour du lien du profil en fonction du type d'utilisateur
                    profileLink.href = userType === 'provider' ? 'profil-prestataire.html' : 'profil-utilisateur.html';
                } else {
                    loginBtn.style.display = 'flex';
                    profileConnected.style.display = 'none';
                }
            }

            loginBtn.addEventListener('click', () => {
                isConnected = true;
                updateProfileUI();
            });

            document.querySelector('.logout').addEventListener('click', (e) => {
                e.preventDefault();
                isConnected = false;
                updateProfileUI();
            });

        function afficherServiceInfo() {
            const service = services[serviceId];
            if (service) {
                document.getElementById('service-title').innerHTML = `<i class="${service.icon}"></i> ${service.titre}`;

                document.title = `${service.titre} - TaSli7a`;
            }
        }

        function afficherPrestataires() {
            const grid = document.getElementById('prestataires-grid');
            const locationFilter = document.getElementById('loc-filtre').value.toLowerCase();
            
            const prestatairesFiltres = prestataires.filter(p => 
                p.categorie === serviceId &&
                (!locationFilter || p.localisation.toLowerCase().includes(locationFilter))
            );

            grid.innerHTML = '';
            
            prestatairesFiltres.forEach(p => {
                const card = document.createElement('div');
                card.className = 'prestataire-card animate__animated animate__fadeIn';
                
                card.innerHTML = `

                                <span class="rating-value">${p.note} (${p.avis} avis)</span>

                        <div class="specialites">

                grid.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            afficherServiceInfo();
            afficherPrestataires();
            
            document.getElementById('loc-filtre').addEventListener('input', afficherPrestataires);
        });
